<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let a=5
        let b=7
    // ví dụ 1: kiểm tra a>b hay không
    if (a>b){
        console.log(a+" > " +b)
    }
    else{
        console.log(a+" không lớn hơn b")
    }
    //ví dụ 2: kiểm tra a có phải là số dương không
    if(a>0){
        console.log(a+" là số dương")
    }
    else{
        console.log(a+ "không phải là số dương")
    }
    // kiểm tra a = b hay không
    if(a==b){
        console.log("a bằng b nha")
    }
    else{
        console.log("a khác b nha")
    }
    // ==: phép so sánh bằng nhau
    // !=: phép so sánh không bằng nhau
    // >=: phép so sánh lớn hơn hoặc bằng
    // <=: phép so sánh nhỏ hơn hoặc bằng
    //&&: phép và  vd: a>0&& b>0(a >0 đồng thời b>0)
    //||: phép hoặc
    // ví dụ: Kiểm tra a và b có đồng thời lớn hơn 0 hay không
    if(a>0&& b>0){
        console.log(" a và b cùng lớn hơn 0")
    }
    else{
        console.log(" a và b không đồng thời lớn hơn 0")
    }
    //Bài 1: Kiểm tra a có chia hết cho b không?
    if(a%b==0){
        console.log(" a chia hết cho b")
    }
    else{
        console.log(" a không chia hết cho b")
    }
    //Bài 2: Kiểm tra a là số lẻ hay số chắn
    //!=: khác 0
    if(a%2!=0){
        console.log(" a là số lẻ")
    }
    else{
        console.log(" a là số chẵn")
    }
    // Kiểm tra a là số dương hay âm hay 0
    // Cấu trúc if else mở rộng, else if có thể nhiều...
    if(a>0){
        console.log("a là số dương")
    }
    else if(a<0){
        console.log("a là số âm")
    }
    else{
        console.log("a là số 0")
    }
    //Ví dụ: Kiểm tra a có 1 chữ số, 2 chữ số, 3 chữ số hay >=4 chữ số
    if(a<10){
        console.log("a có 1 chữ số")
    }
    else if(a<100){
        console.log("a có 2 chữ số")
    }
    else if(a<1000){
        console.log("a có 3 chữ số")
    }
    else{
        console.log("a có từ 4 chữ số trở lên")
    }
    // bài 3: Giả sử a là 1 tháng trong năm, cho biết tháng đó có bao nhiêu ngày
    // tháng 28/29: 2
    // tháng 30 ngày: 4,6,9,11
    // tháng 31 ngày: 1,3,5,7,8,10,12
    if(a==2){
        console.log("tháng" + a + "có 28/29 ngày")
    }
    else if(a==4 || a==6 || a==11)
    console.log("tháng" + a + "có 30 ngày")
    else{
        console.log("tháng" + a + "có 31 ngày")
    }
    //fdfrd
    </script>
